{% load static %}

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- CSS -->
  <link href="{% static 'css/my_css.css' %}" rel="stylesheet">

  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/94d106b433.js" crossorigin="anonymous"></script>

  <title> ToDo List</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 25px" href="{% url 'home_todolist' %}">
          <i class="fas fa-align-justify"></i><strong> ToDo List</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 18px">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about_page' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home_todolist' %}">Go to my list</a>
            </li>
          </ul>
          <!--              Navbar Right Side-->
          <div class="navbar-nav justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">
                  <i class="fas fa-user"></i> Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">
                  <i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'register' %}">
                  <i class="fas fa-user-plus"></i> Sign Up</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper flex-grow-1">
      <div class="container-fluid" style="margin-bottom: 1rem;">
        <div class="row">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="https://github.com/anvandev/ToDoApp"><i class="fab fa-github"></i></a>
        </div>
        <div class="justify-content-end navbar-nav">
          <span class="nav-link active"><i class="fas fa-envelope"></i> ans.vanyan@gmail.com</span>
        </div>
      </div>
    </nav>

    <!-- Optional JavaScript; Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
</body>
</html>
