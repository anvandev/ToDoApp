{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

      <!-- CSS -->
      <link href="{% static 'css/my_css.css' %}" rel="stylesheet">

      <!-- Font Awesome-->
      <script src="https://kit.fontawesome.com/94d106b433.js" crossorigin="anonymous"></script>

    <title> ToDo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px">
      <div class="container-fluid">
          <a class="navbar-brand" style="font-size: 25px" href="{% url 'home_todolist' %}">
              <i class="fas fa-align-justify"></i><strong>  ToDo List</strong>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 18px">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'about_page' %}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home_todolist' %}">Go to my list</a>
                  </li>

              </ul>
              <ul class="nav justify-content-end">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Registration</a>
                      </li>
                  </ul>
              </ul>
          </div>
      </div>
    </nav>

    <br/>
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
